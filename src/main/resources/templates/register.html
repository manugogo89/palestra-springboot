<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Registrati</h2>
    <form th:action="@{/register}" th:object="${utente}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label">Nome Utente</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Inserisci nome utente" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Inserisci email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Inserisci password" required />
        </div>
        <button type="submit" class="btn btn-primary">Registrati</button>
    </form>
    <p class="mt-3">Hai gi√† un account? <a th:href="@{/login}">Accedi</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
