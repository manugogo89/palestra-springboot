# Connessione al database MySQL

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/palestra?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:manu}


# Configurazione JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf (utile per sviluppo)
spring.thymeleaf.cache=false