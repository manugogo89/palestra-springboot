# Porta dinamica per Heroku
server.port=${PORT:8080}

# Configurazione database (ClearDB su Heroku)
spring.datasource.url=${CLEARDB_DATABASE_URL:jdbc:mysql://localhost:3306/palestra?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:manu}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf
spring.thymeleaf.cache=false